<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
</head>
<body>
    <h1>Macro Calculator</h1>
    <form method="POST">
        <label>Weight (kg):</label>
        <input type="number" name="weight" required><br><br>

        <label>Height (cm):</label>
        <input type="number" name="height" required><br><br>

        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Activity Level:</label>
        <select name="activity_level" required>
            <option value="sedentary">Sedentary (Little to no exercise)</option>
            <option value="light">Light (1-3 days per week)</option>
            <option value="moderate">Moderate (3-5 days per week)</option>
            <option value="active">Active (6-7 days per week)</option>
            <option value="very_active">Very Active (Twice per day)</option>
        </select><br><br>

        <label>Diet Preference:</label>
        <select name="diet" required>
            <option value="standard">Standard</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="keto">Keto</option>
        </select><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if calories %}
        <h2>Results:</h2>
        <p>Daily Calories: {{ calories }}</p>
        <p>Protein: {{ protein }}g</p>
        <p>Carbs: {{ carbs }}g</p>
        <p>Fats: {{ fats }}g</p>
        
        <h2>Meal Plan</h2>
        <ul>
            {% for meal, foods in meal_plan.items() %}
                <li><strong>{{ meal }}:</strong> {{ foods | join(", ") }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
